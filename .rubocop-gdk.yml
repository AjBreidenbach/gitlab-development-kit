inherit_gem:
  gitlab-styles:
    - rubocop-default.yml

AllCops:
  TargetRubyVersion: 2.6.6
  Exclude:
    - 'elasticsearch/**/*'
    - 'gitaly/**/*'
    - 'gitlab-docs/**/*'
    - 'gitlab-elasticsearch-indexer/**/*'
    - 'gitlab-pages/**/*'
    - 'gitlab-runner/**/*'
    - 'gitlab-shell/**/*'
    - 'gitlab-workhorse/**/*'
    - 'gitlab/**/*'
    - 'go-gitlab-shell/**/*'
    - 'grafana/**/*'
    - 'influxdb/**/*'
    - 'jaeger/**/*'
    - 'log/**/*'
    - 'postgresql/**/*'
    - 'postgresql-geo/**/*'
    - 'postgresql-primary/**/*'
    - 'repositories/**/*'
    - 'services/**/*'
    - 'sv/**/*'
    - 'tmp/**/*'

Rails:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/FilePath:
  Exclude:
    - 'spec/lib/gdk/postgresql_spec.rb'
    - 'spec/lib/gdk/geo_postgresql_spec.rb'
