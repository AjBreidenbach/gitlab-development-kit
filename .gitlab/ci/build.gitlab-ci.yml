release-image:
  extends:
    - .rules:code-changes
    - .docker:use-docker-in-docker
  image: docker:git
  stage: build
  before_script:
    - apk add --no-cache jq curl
  script:
    - ./support/docker ci-login
    - ./support/docker ci-build-if-necessary
  after_script:
    - ./support/docker ci-logout

build-gitpod-workspace-image:
  stage: build
  extends:
    - .docker:use-docker-in-docker
  image: docker:git
  before_script:
    - apk add --no-cache jq curl
  script:
    - ./support/docker ci-login
    - ./support/gitpod/docker-build
  after_script:
    - ./support/docker ci-logout
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_MERGE_REQUEST_IID'
      changes:
        - "support/gitpod/**/*"
